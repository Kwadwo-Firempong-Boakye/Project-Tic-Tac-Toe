<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <main id="game-container">

        <div class="game-title">
            <p>Tic-Tac-Toe</p>
        </div>

        <div class="game-info">
            <button class="start-game">Start Game</button>
            <p class="player-round"></p>
        </div>

        <div class="game-grid">
            
            <div class="game-grid-item">
                <img src="" class="game-symbol">
            </div>
            <div class="game-grid-item border-v">
                <img src="" class="game-symbol">
            </div>
            <div class="game-grid-item">
                <img src="" class="game-symbol">
            </div>
            <div class="game-grid-item border-h">
                <img src="" class="game-symbol">
            </div>
            <div class="game-grid-item border-v border-h">
                <img src="" class="game-symbol">
            </div>
            <div class="game-grid-item border-h">
                <img src="" class="game-symbol">
            </div>
            <div class="game-grid-item">
                <img src="" class="game-symbol">
            </div>
            <div class="game-grid-item border-v">
                <img src="" class="game-symbol">
            </div>
            <div class="game-grid-item">
                <img src="" class="game-symbol">
            </div>

        </div>

    </main>
</body>
</html>
