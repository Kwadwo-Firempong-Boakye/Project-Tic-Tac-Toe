<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <main id="game-container">

        <div class="game-title">
            <p>Tic-<span>Tac</span>-Toe</p>
        </div>

        <div class="game-info">
            <button class="start-game start-game-hover"><p class="button-text">Start Game</p></button>
            <p class="sub-display">empty</p>
        </div>

        <div class="game-grid game-grid-disable">
            
            <div class="game-grid-item">
                <img src="" class="game-symbol">
            </div>
            <div class="game-grid-item border-v">
                <img src="" class="game-symbol">
            </div>
            <div class="game-grid-item">
                <img src="" class="game-symbol">
            </div>
            <div class="game-grid-item border-h">
                <img src="" class="game-symbol">
            </div>
            <div class="game-grid-item border-v border-h">
                <img src="" class="game-symbol">
            </div>
            <div class="game-grid-item border-h">
                <img src="" class="game-symbol">
            </div>
            <div class="game-grid-item">
                <img src="" class="game-symbol">
            </div>
            <div class="game-grid-item border-v">
                <img src="" class="game-symbol">
            </div>
            <div class="game-grid-item">
                <img src="" class="game-symbol">
            </div>

        </div>

    </main>
    <div class="overlay"></div>
    <form action="">
        <p class="form-heading">Fill in the details</p>
        <label for="player1">Player 1 Name<span>   X</span></label>
        <input type="text" maxlength="20" id="player1" name="player1" placeholder="Enter Player-1's name" required>
        <br>
        <label for="computer">Play against Computer?
            <input type="checkbox" id="computer" value="play-with-computer">
        </label>
        <br>
        <label for="player2">Player 2 Name<span>   O</span></label>
        <input type="text" maxlength="20" id="player2" name="player2" placeholder="Enter Player-2 or Computer's name">
        
        <button type="submit" class="submit">Let's Tic-Tac-Toe!</button>
    </form>

    <div class="reset">
        <button class="start-game start-game-hover">Reset Game</button>
    </div>
